  <script type="text/javascript" src="./script/roslisb.js"></script>
  <script type="text/javascript" src="./script/joystick.js"></script>
  <script type="text/javascript">
        var gotoClient = new ROSLIB.ActionClient({
          ros : ros,
          serverName : '/goto_position',
          actionName : '/GotoPositionAction'
        });

      function move(position) {
        console.log('Goto: ' + position);
        var goal = new ROSLIB.Goal({
          actionClient : gotoClient,
          goalMessage : {
            room_name : 'h',
            pos_name : position
          }
        });

        goal.on('result', function(result) {
          console.log('finished');
        });

        goal.send();
      }

 </script>
